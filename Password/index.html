<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Requisitos de Senhas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Digite a sua senha: </h1>
    <input type="password" id="password" placeholder="Digite a sua senha...">
    <div class="checar-resultados">
        <span id="upperCase" class="invalid">
        <i class="bi bi-shield-x"></i> Contém letra maiúscula</span>

        <span id="lowercase" class="invalid">
        <i class="bi bi-shield-x"></i> Contém letra minuscula</span>

        <span id="number" class="invalid">
        <i class="bi bi-shield-x"></i> Contém número</span>

        <span id="specialChar" class="invalid">
        <i class="bi bi-shield-x"></i> Contém símbolo</span>
     </div>
     <script src="script1.js"></script>
</body>
</html>
